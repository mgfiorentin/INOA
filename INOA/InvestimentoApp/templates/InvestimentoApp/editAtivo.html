{%extends 'base.html'%}

{% block conteudo %}

<div class="container card m-3 col-md-3 shadow-sm mt-3">
<h4 class="card-header">Editar ativo</h4>

<div class="card-body"><form
  style="display: flex; flex-direction: column; max-width: 15rem"
  action="/investimento/ativos/{{ativo.id}}/edit"
  method="post"
>
  {% csrf_token %} {{ form }}
  <div class="p-3">
    <a href="{% url 'consultaAtivos' %}"
      ><button class="btn btn-outline-primary">Voltar</button></a
    >
    <input class="btn btn-primary" type="submit" value="Atualizar" />
  </div>
</form>
</div>

{%endblock conteudo%}

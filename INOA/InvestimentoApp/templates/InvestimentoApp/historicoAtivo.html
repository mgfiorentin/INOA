{%extends 'base.html'%}


{% block conteudo %}
<h1>Ativos monitorados</h1>


  <a href="{% url 'consultaAtivos' %}"><button>Voltar</button></a>



<div>
  <table class="table">
    <thead>
      <tr>
        <th>Código do ativo</th>
        <th>Preço</th>
        <th>Data de atualização</th>

      </tr>

      {% for ativo in historico%}
      <tr>
        <td>{{ativo.codigo_ativo}}</td>
        <td>R$ {{ativo.valor}}</td>
        <td>{{ativo.data_att}}</td>
      </tr>
       {%endfor%}
    </thead>
  </table>
</div>

{%endblock conteudo%}

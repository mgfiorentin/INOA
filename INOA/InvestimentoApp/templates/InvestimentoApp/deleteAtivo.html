{%extends 'base.html'%} {% block conteudo %}

<div class="card d-flex shadow-sm mt-3 container">
  <h4 class="card-header">Excluir ativo {{ativo.codigo_ativo}}</h4>

  <div class="card-body" style="text-align:center">
    Deseja excluir o ativo {{ativo.codigo_ativo}}?
    <p></p>
    <form method="POST">
      {% csrf_token %}
      <a href="{% url 'listaEmpresas' %}"
        ><button class="btn btn-outline-primary">Voltar</button></a
      >
      <button class="btn btn-outline-danger" type="submit">
        Excluir
      </button>
    </form>
  </div>
</div>
{%endblock conteudo%}

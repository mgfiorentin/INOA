{%extends 'base.html'%} {% block conteudo %}

<div>
  <div class="d-flex container card shadow-sm mt-4">
    <div class="card-header"><h4 class="pt-2">Ativos monitorados</h4></div>
    <div class="mt-2">
      <a href="{% url 'listaEmpresas' %}"
        ><button class="btn btn-outline-primary">Voltar</button></a
      >

      <a href="{% url 'buscaAtivos' %}"
        ><button class="btn btn-outline-secondary">Buscar</button></a
      >

      <a href="{% url 'addAtivo' %}"
        ><button style="float: right" class="btn btn-outline-success">
          Novo
        </button></a
      >
    </div>

    <div class="card-body">
      <table class="table" >
        <thead>
          <tr>
            <th>Código do ativo</th>
            <th>Túnel máx.</th>
            <th>Túnel min</th>
            <th class="d-none d-md-table-cell">Periodicidade [h]</th>
            <th></th>
            <th></th>
            <th></th>
          </tr>

          {% for ativo in ativos%}
          <tr>
            <td>{{ativo.codigo_ativo}}</td>
            <td style="white-space: nowrap;">R$ {{ativo.tunel_max}}</td>
            <td style="white-space: nowrap;">R$ {{ativo.tunel_min}}</td>
            <td class="d-none d-md-table-cell" >{{ativo.periodicidade}}</td>
            <td>
              <a href="{% url 'historicoAtivo' ativo.id %}"
                ><button class="btn btn-sm btn-outline-secondary">
                  Histórico
                </button>
              </a>
            </td>
            <td>
              <a href="{% url 'editAtivo' ativo.id %}"
                ><button class="btn btn-sm btn-outline-info">Editar</button>
              </a>
            </td>
            <td>
              <a href="{% url 'deleteAtivo' ativo.id %}"
                ><button class="btn btn-sm btn-outline-danger">Excluir</button>
              </a>
            </td>
          </tr>
          {%endfor%}
        </thead>
      </table>
    </div>
  </div>
</div>

{%endblock conteudo%}
